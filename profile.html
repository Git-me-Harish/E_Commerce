<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background : linear-gradient(to bottom, #190019, #2B124C, #522B5B, #854F6C, #DFB6B2, #FBE4DB);
            margin: 0;
            padding: 0;
        }

        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4e4e1;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(48, 3, 3);
        }

        h2 {
            color: #2e0555;
        }

        .section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #26023c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button {
            background-color: rgb(23, 3, 54);
            color: #fff;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
    </style>
</head>

<body>
    <div class="profile-container">
        <button class="back-button" onclick="goBack()">Back</button>
        <h1>Welcome</h1>

        <h2>Account Information</h2>
        <div class="section">
            <label for="username">Username:</label>
            <input type="text" id="username" readonly value="{{ user.username }}">
        </div>
        <div class="section">
            <label for="email">Email address:</label>
            <input type="email" id="email" readonly value="{{ user.email }}">
        </div>
        <div class="section">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="********" readonly>
        </div>

        <h2>Personal Information</h2>
        <div class="section">
            <label for="fullname">Full name:</label>
            <input type="text" id="fullname" value="{{ user.fullname }}">
        </div>
        <div class="section">
            <label for="billingAddress">Billing address:</label>
            <input type="text" id="billingAddress" value="{{ user.billing_address }}">
        </div>
        <div class="section">
            <label for="shippingAddress">Shipping address:</label>
            <input type="text" id="shippingAddress" value="{{ user.shipping_address }}">
        </div>

        <h2>Contact Information</h2>
        <div class="section">
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" value="{{ user.phone }}">
        </div>

        <h2>Preferences</h2>
        <div class="section">
            <label for="communicationPreferences">Communication preferences:</label>
            <input type="checkbox" id="newsletter" {% if user.newsletter %}checked{% endif %}>
            <label for="newsletter">Subscribe to newsletter</label>
        </div>
        <div class="section">
            <label for="language">Language preference:</label>
            <select id="language">
                <option value="en" {% if user.language == 'en' %}selected{% endif %}>English</option>
                <option value="es" {% if user.language == 'es' %}selected{% endif %}>Español</option>
                <option value="fr" {% if user.language == 'fr' %}selected{% endif %}>Français</option>
            </select>
        </div>
        <div class="section">
            <label for="currency">Currency preference:</label>
            <select id="currency">
                <option value="inr" {% if user.currency == 'inr' %}selected{% endif %}>INR - IND Rupee</option>
                <option value="usd" {% if user.currency == 'usd' %}selected{% endif %}>USD - US Dollar</option>
                <option value="eur" {% if user.currency == 'eur' %}selected{% endif %}>EUR - Euro</option>
            </select>
        </div>

        <h2>Order History</h2>
        <!-- Display order history details here -->

        <h2>Payment Information</h2>
        <div class="section">
            <label for="creditCard">Credit card details:</label>
            <input type="text" id="creditCard" placeholder="**** **** **** 1234">
        </div>
        <!-- Display payment history details here -->

        <h2>Customer Support and Feedback</h2>
        <!-- Provide customer support channels and feedback forms here -->

        <button onclick="updateProfile()">Update Profile</button>
        <a href="/logout">Logout</a>
    </div>

    <script src="script.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
